    <section class="main">

       <h1 id='logo'>AI4LIFE</h1>

        <div class="form">
            <div class="input"> 
                <form id="main-form" action="./Details/Detalis.html"> 
                    <input type='text'  placeholder="Full name" name='fname' autocomplete="off"  required/>
                    <div id='line-animation'></div>
                    <input type='number'  placeholder="Land Area in Hectare" name='land' autocomplete="off" required/>
                    <select name="City" required>
                        <option hidden selected>Select City...</option>
                        <option value="lucknow">lucknow</option>
                        <option value="Allahabad">Allahabad</option>
                        <option value="kanpur ">kanpur </option>
                        <option value=" Agra"> Agra</option>
                        <option value="Varanasi">Varanasi</option>
                        <option value="fatehpur">fatehpur</option>
                        <option value="bhopal">bhopal</option>
                        <option value="jaipur">jaipur</option>
                        <option value="patna">patna</option>
                        <option value="amritsar">amritsar</option>
                        <option value="kota">kota</option>
                        <option value="madurai">madurai</option>
                        <option value="mysore">mysore</option>
                    </select>                         
                    <select name="Crop" required>
                        <option hidden selected>Select Crop...</option>
                        <option value="Wheat">Wheat</option>
                        <option value="millet">millet</option>
                        <option value="Rice">Rice</option>
                        <option value=" pea"> pea</option>
                        <option value="Groundnut">Groundnut</option>
                        <option value="Barley">Barley</option>
                        <option value="Gram">Gram</option>
                        <option value="Mustard">Mustard</option>
                        <option value="Pumpkin">Pumpkin</option>
                        <option value="Onion">Onion</option>
                        <option value="Chilly">Chilly</option>
                        <option value="Paddy">Paddy</option>
                        <option value="Bitter gourd">Bitter gourd</option>
                    </select>               
                    <input id='btn-submit' type='submit' value='submit'/>
                  </form>              
            </div>
        </div>
        <div id="chatbot">
            <div class="chatbot-topbar">
                <h1  id="chatbot-close">X</h1>               
                <img id="botimage" src="./image/max.png" >
                <div id="online-status"></div>
                <h1 id="botname">Max</h1>
                <p id="status">Active</p> 
            </div>
            <div class="chat-area">
            </div>
            <div class="user-input">
                <form method="GET">
                <input id="input-msg"type="text"  placeholder="Type your message here.." name="msg"/>
                <input id="input-btn" type="image" src="./image/send.svg"  value="sent"/>
                </form>
            </div>
        </div>
        <img  id="chatbot-img" src="./image/bot.svg" >
    </section>
    </main>
    <div class="start-screen" id='start_screen'>
        <div class="container">
            <div class="start-button" id="BTN" href="#">
                <span class="start-text" id="texte">Start</span>

            </div>
    </div>   
    </div>
